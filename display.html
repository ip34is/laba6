<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-rows: 15vh 60vh 10vh 15vh;
            grid-template-columns: 1fr 3fr 1fr;
            height: 100vh;
            overflow-x: hidden;
        }

        .block {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .block1 {
            background-color: #cce4ff;
            grid-column: 1 / -1;
        }

        .block2 {
            background-color: #ffe4cc;
        }

        .block3 {
            background-color: #ffffff;
        }

        .block4 {
            background-color: #ffe4cc;
        }

        .block5 {
            background-color: #e4ffcc;
            grid-column: 1 / -1;
        }

        .block6 {
            background-color: #cce4ff;
            grid-column: 1 / -1;
        }

        #objectsContainer div {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 4px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="block block1"><a href="index.html">Page 1</a></div>
<div class="block block2" id="objectsContainer">
    Loading objects...
</div>
<div class="block block3">Middle</div>
<div class="block block4">Right Sidebar</div>
<div class="block block5">
    <button id="deleteData">Не зберігати</button>
</div>
<div class="block block6">Footer</div>

<script>
    async function fetchObjects() {
        const response = await fetch('load.php');
        const objects = await response.json();

        const container = document.getElementById('objectsContainer');
        container.innerHTML = '';
        objects.forEach(obj => {
            const div = document.createElement('div');
            div.textContent = obj.text;
            div.style.backgroundColor = obj.color;
            container.appendChild(div);
        });
    }

    document.getElementById('deleteData').addEventListener('click', async () => {
        const response = await fetch('delete.php', { method: 'POST' });
        if (response.ok) {
            alert('Data deleted!');
            location.reload();
        } else {
            alert('Failed to delete data.');
        }
    });

    fetchObjects();
</script>
</body>
</html>
